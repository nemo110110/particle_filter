<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 45%;
      }
    </style>
  </head>
  <body onkeypress="key_event_function(event);">
    <div id="map"></div>
    <div id="pano"></div>
    <script>
	  function key_event_function(event) {
	  	if (event.keyCode == 32) {
			console.log("spacebar")
		}
	  }

      function initialize() {
        var fenway = {lat: 42.3949537, lng: -72.5276883};
        var map = new google.maps.Map(document.getElementById('map'), {
          center: fenway,
          zoom: 14
        });
        var panorama = new google.maps.StreetViewPanorama(
            document.getElementById('pano'), {
              position: fenway,
              pov: {
                heading: 34,
                pitch: 10
              }
            });
        map.setStreetView(panorama);
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD53Bh1KDHqS7kZOdeg8vmLC5BqSoOjWag&callback=initialize">
    </script>
  </body>
</html>
